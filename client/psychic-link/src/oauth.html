<!-- oauth.html -->
<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = function () {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        if (code) {
          window.opener.postMessage(
            { notion_oauth_code: code },
            window.location.origin
          );
        }
      };
    </script>
  </head>
  <body></body>
</html>
